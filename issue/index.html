title: "Report an Accessibility Issue"
---

<p>If you have encountered an accessibility issue on one of Radancy's career sites, please report it using this form. All fields are required.</p>

<form action="https://script.google.com/macros/s/AKfycbysjs7lUQBKrD1d8CiBCZ0oPP4Rw-YQlg9i9Fd6Dd4QF-M2pyasLoGwlYgO_ezU2fhptg/exec" method="post">

    <div class="radancy-form__field">

        <label class="radancy-form__field__label" for="jira-assignee">Assignee <span class="radancy-form__required"><span aria-hidden="true" class="radancy-form__field__icon"></span></span></label>

        <select aria-invalid="false" data-error-message="Please select assignee" id="jira-assignee" name="Assignee" required>
            <option value="MSpellac">Michael Spellacy</option>
            <option value="RHammer">Rebecca Hammer</option>
            <option value="bbarnett">Brock Barnett</option>
            <option value="anhill">Andrew Hill</option>
            <option value="DGreen">Dan Green</option>
        </select>

    </div>
  
    <div class="radancy-form__field">

        <label class="radancy-form__field__label" for="jira-priority">Priority <span class="radancy-form__required"><span aria-hidden="true" class="radancy-form__field__icon"></span></span></label>

        <select aria-invalid="false" data-error-message="Please select priority" id="jira-priority" name="Priority" required>
            <option value="S3-Medium">S3-Medium</option>
            <option value="S3-Low">S4-Low</option>
        </select>

    </div>

    <div class="radancy-form__field">

        <label class="radancy-form__field__label" for="jira-summary">Summary <span class="radancy-form__required"><span aria-hidden="true" class="radancy-form__field__icon"></span></span></label>

        <input aria-invalid="false" data-error-message="Please enter summary" id="jira-summary" name="Summary" required type="text">

    </div>

    <div class="radancy-form__field">

        <label class="radancy-form__field__label" for="jira-description">Description <span class="radancy-form__required"><span aria-hidden="true" class="radancy-form__field__icon"></span></span></label>

        <textarea aria-invalid="false" data-error-message="Please enter description" id="jira-description" name="Description" required rows="20"></textarea>

    </div>

    <input name="Reporter" value="MSpellac" type="hidden">
    <input name="Identified By" value="Other" type="hidden">
    <input name="Priority Category" value="Client Maintenance (SLA)" type="hidden">
    <input name="Task Type" value="Back End" type="hidden">
    <input name="Client Name" value="**Multiple Clients**" type="hidden">

    <div class="radancy-form__section__buttons">

        <button class="radancy-form__button radancy-form__button--submit" type="submit">Submit</button>

    </div>

</form>
